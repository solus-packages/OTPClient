name       : OTPClient
version    : 2.4.7
release    : 7
source     :
    - https://github.com/paolostivanin/OTPClient/archive/v2.4.7.tar.gz : a01d1b8a40105c89fbd95b73805aeddeeb8f26e5e3b088a8220a34617f23f185
license    : GPL-3.0-or-later
component  : security
summary    : Highly secure and easy to use OTP client written in C/GTK that supports both TOTP and HOTP
description: |
    Highly secure and easy to use GTK+ software for two-factor authentication that supports both Time-based One-time Passwords (TOTP) and HMAC-Based One-Time Passwords (HOTP).
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libgcrypt)
    - pkgconfig(libzip)
    - pkgconfig(libpng)
    - pkgconfig(cotp)
    - pkgconfig(zbar)
setup      : |
    %cmake -DCMAKE_BUILD_TYPE=Release
build      : |
    %make
install    : |
    %make_install
